<!DOCTYPE html>
<html>
  <head>
    <title>registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="registration.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <div>
            <img src="amico.png" width="150px">
            <p>Access, upload and view short educational videos.</p>
        </div>
      </div>
      <h1>Sign Up</h1>
      <form action="/">
        <div class="info">
          <label for="uname"><strong>Full Name</strong></label>
          <input class="fname" type="text" name="name" placeholder="Ayinde Ridwan">
          <label for="uname"><strong>Username</strong></label>
          <input type="text" name="name" placeholder="Ayinde7277">
          <label for="uname"><strong>Password</strong></label>
          <input type="password" name="name" placeholder="xxxxxxxxxxx">
          <label for="uname"><strong>Confirm Password</strong></label>
          <input type="password" name="name" placeholder="xxxxxxxxxx">
        </div>
        <div>
            <p>I agree to all the User Agreement and Privacy Policy.</p> 
        </div>
        <button type="submit" href="/">Submit</button>
        <p class="no-acc">Already have an account?<a href="#">LOG IN</a> </p>
      </form>
    </div>
  </body>
</html>
