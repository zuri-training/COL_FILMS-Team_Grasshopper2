<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src="../scripts/script.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <main>
      <form action="action="mailto:isiaqridwanbukola1999@gmail.com"">
        <h1>Want to reach out to us?</h1>
        <fieldset>
          <h1>Contact us now</h1>
          <label for="name"
            >Name <br />
            <input
              id="name"
              class="enter"
              type="text"
              placeholder="Adeola Bukola"
              required
            />
            <br />
          </label>
          <label for="email">
            Email <br />
            <input  class="enter" id="email" type="email" required placeholder="Bukola@gmail.com"/><br /> </label
          ><br />
          <label for="msg">
            Message <br />
            <textarea  id="msg" type="text" rows="5" cols="10" required>
  Hello Team Grasshopper...</textarea
            >
          </label>
          <br />
          <button class="submit" value="send" type="submit">Send</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
