<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/uploadPage.css" />
    <title>upload page</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <img src="./icons/toggle.svg" alt="" />
          <img src="./icons/Colfilms logo.svg" alt="" />
          <div class="search-container">
            <input type="text" id="search" placeholder="Search files..." />
            <label for="search"><img src="./icons/search.svg" alt="" /></label>
          </div>
          <img src="./icons/setting.svg" alt="" />
        </div>
      </header>
      <div class="upload-container">
        <div class="side-bar">
          <ul class="file_lists">
            <li class="files"><img src="./icons/home.svg" alt="" /> Home</li>
            <li class="files">
              <img src="./icons/category.svg" alt="" /> Categories
            </li>
            <li class="files active">
              <img src="./icons/save.svg" alt="" /> Saved
            </li>
            <li class="files">
              <img src="./icons/video-add.svg" alt="" />Upload
            </li>
            <li class="files">
              <img src="./icons/Vector.svg" alt="" />Analytics
            </li>
            <li class="files">
              <img src="./icons/setting.svg" alt="" />Settings
            </li>
            <li class="files">
              <img src="./icons/message-question.svg" alt="" />Help
            </li>
          </ul>
        </div>
        <div class="upload">
          <label for="file">
            <div class="upload_files">
              <img src="./images/uploadPage/image 2.png" alt="" />
              <label for="file">
                Drag and drop or <span>browse</span> your files here</label
              >
              <input id="file" type="file" name="browse" value="Browse" />
            </div>
          </label>
          <div class="uploading_files">
            <img src="./icons/upload-file.svg" alt="" />
            <div class="progress">
              <div class="progress__filled"></div>
              <p>70%</p>
            </div>
          </div>
          <div class="uploading_files">
            <img src="./icons/upload-file.svg" alt="" />
            <div class="progress">
              <div class="progress__filled"></div>
              <p>70%</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
