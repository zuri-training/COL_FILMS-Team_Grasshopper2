<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/uploadPage.css" />
    <title>upload page</title>
  </head>
  <body>
    <main>
      <header>
        <div>
          <img src="./images/uploadPage/Ellipse 5.svg" alt="" />
          <img src="./images/uploadPage/Ellipse 4.svg" alt="" />
          <img src="./images/uploadPage/Ellipse 3.svg" alt="" />
          <div class="search-container">
            <label for="search"
              ><img src="./images/uploadPage/ic_baseline-search.svg" alt=""
            /></label>
            <input type="text" id="search" placeholder="Search files..." />
          </div>
          <img src="./images/uploadPage/material-symbols_settings.svg" alt="" />
        </div>
      </header>
      <div class="upload-container">
        <div class="side-bar">
          <h1 class="title">Playlist</h1>
          <ul class="file_lists">
            <li class="files">📁 Video directory</li>
            <li class="files">📁 GIF's</li>
            <li class="files active">📁 My uploads</li>
            <li class="files">📁 Preference</li>
            <li class="files">📁 Memes</li>
          </ul>
        </div>
        <div class="upload">
          <label for="file">
            <div class="upload_files">
              <img src="./images/uploadPage/image 2.png" alt="" />
              <label for="file">
                Drag and drop or <span>browse</span> your files here</label
              >
              <input id="file" type="file" name="browse" value="Browse" />
            </div>
          </label>
          <div class="uploading_files">
            <img src="./images/uploadPage/ic_baseline-upload-file.svg" alt="" />
            <div class="progress">
              <div class="progress__filled"></div>
              <p>70%</p>
            </div>
          </div>
          <div class="uploading_files">
            <img src="./images/uploadPage/ic_baseline-upload-file.svg" alt="" />
            <div class="progress">
              <div class="progress__filled"></div>
              <p>70%</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
